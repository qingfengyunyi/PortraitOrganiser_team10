<html>
    <head>
         <link rel="stylesheet" href="css/feedback1style.css" />
        <title>feedback</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="row header" style="background:url(img/backgrounds/2.jpg)">
    <h1>Do you have any good suggestion?</h1>
    <h3>Please sent the feedback to us</h3>
  </div>
  <div class="row body">
    <form action="#">
      <ul>
        
        <li>
          <p class="pleft">
            <label>first name</label>
            <input type="text" name="first_name" placeholder="Carl" />
          </p>
          <p class="pright">
            <label >last name</label>
            <input type="text" name="last_name" placeholder="Sun" />      
          </p>
        </li>
        
        <li>
          <p>
            <label >email <span class="req">*</span></label>
            <input type="email" name="email" placeholder="Carl.Sun@gmail.com" />
          </p>
        </li>        
        <li><div class="divider"></div></li>
        <li>
          <label >comments</label>
          <textarea cols="46" rows="3" name="comments"></textarea>
        </li>
        
        <li>
          <input class="btn btn-submit" type="submit" value="Submit" />
          <small>or press <strong>enter</strong></small>
        </li>
        
      </ul>
    </form>  
  </div>
</div>
    </body>
</html>
